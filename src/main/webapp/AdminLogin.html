<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Garamond&display=swap">


    <link rel="stylesheet" href="UserLoginfin.css">
</head>
<body>
<div class="heading">
    <h1>Krishna Meadows</h1>
</div>
<div class="form">
    <form action="adminLogin-servlet" method="post">
        <div>
            <h2>Admin Login</h2>
            <label for="username">UserName:</label>
            <input type="text" id="username" name="username" class="input" placeholder="UserName">
        </div>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" class="input" placeholder="Password">
        <br>
        <button type="submit" >Login</button>
    </form>
</div>
</body>
</html>
