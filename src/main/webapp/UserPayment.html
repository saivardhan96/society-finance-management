<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="UserActivity.css">
    <style>
        /* Styling for the overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent white background */
            backdrop-filter: blur(10px); /* Increased blur effect */
            z-index: 999; /* Ensure it appears above other content */
            display: none; /* Initially hidden */
        }

        /* Styling for the text in the overlay */
        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #000000; /* Text color */
            font-size: 24px;
            text-align: center;
            padding: 20px;
            font-weight: bold;
            /* background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(6, 6, 211, 0.1); /* Shadow effect */
        }

        /* Styling for the close button */
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #000000; /* Close button color */
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="heading">
    <h1>Krishna Meadows</h1>
</div>
<div class="buttons">
    <form action="NewPayment-Servlet" method="post">
        <button class="neumorphic-button" type="submit"><i class="far fa-credit-card"></i><span>New Payment</span></button>
    </form>
    <button class="neumorphic-button" type="button" onclick="showOverlayWithText('Display payment Here')"><i class="fas fa-info-circle"></i><span>Current Status</span></button>
    <button class="neumorphic-button" type="button"><i class="fas fa-history"></i><span>Previous History</span></button>
</div>

<div class="overlay" id="overlay">
    <div class="overlay-text" id="overlayText">
        <span onclick="hideOverlay()" class="close-button">&times;</span> <!-- Close button -->
        <p id="overlayMessage"></p> <!-- Message text -->
    </div>
</div>

<script>
    function newPayment(){
        window.location.href="NewPayment-Servlet";
    }
    function showOverlayWithText(text) {
        // Show the overlay
        document.getElementById('overlay').style.display = 'block';
        // Set the text in the overlay
        document.getElementById('overlayMessage').innerText ="chudam bro";
    }

    function hideOverlay() {
        // Hide the overlay
        document.getElementById('overlay').style.display = 'none';
    }
</script>


</body>
</html>
